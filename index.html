<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geltz</title>
    <style>
        /* --- CSS Variables based on your provided palette --- */
        :root {
            --bg-gradient-start: #dfeaf5;
            --bg-gradient-mid: #edf3f8;
            --bg-gradient-end: #f6f9fc;
            
            --color-primary: #3f6c9b; /* Main Blue */
            --color-primary-light: #5a8fbe; /* Lighter Blue */
            --color-accent: #7aa6d4; /* Accent Blue */
            --color-text: #405165; /* Greyish Blue Text */
            
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(63, 108, 155, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at top, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 45%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden; /* Prevent scroll from hover effects */
            cursor: default; /* Optional: custom cursor could go here */
        }

        /* --- The Flashlight Overlay (The "Light Shift" Logic) --- */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Allows clicking through it */
            z-index: 9999;
            background: radial-gradient(
                600px circle at var(--x, 50%) var(--y, 50%), 
                rgba(255, 255, 255, 0.4), 
                transparent 40%
            );
            mix-blend-mode: overlay; /* This lightens underlying colors */
            opacity: 0; /* Hidden until mouse moves */
            transition: opacity 0.5s ease;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        /* --- Main Title Styling --- */
        h1.brand-title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            letter-spacing: -0.05em;
            
            /* Gradient Text Logic */
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-accent) 50%, var(--color-primary) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            
            transition: all 0.5s ease;
            cursor: default;
            animation: shine 8s linear infinite;
        }

        /* Hover interaction for Title */
        h1.brand-title:hover {
            background-position: right center;
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* --- Link List Styling --- */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-item {
            text-decoration: none;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            padding: 1.25rem;
            
            color: var(--color-primary);
            font-weight: 600;
            font-size: 1.1rem;
            
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        /* Link Hover Effects */
        .link-item:hover {
            background: rgba(255, 255, 255, 0.85);
            border-color: var(--color-accent);
            transform: translateY(-3px) scale(1.01);
            color: var(--color-primary-light);
            box-shadow: 0 12px 40px rgba(63, 108, 155, 0.15);
        }

        .link-item:active {
            transform: scale(0.98);
        }

        /* Subtle sub-text inside link (optional) */
        .link-desc {
            display: block;
            font-size: 0.85rem;
            color: var(--color-text);
            font-weight: 400;
            margin-top: 0.25rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .link-item:hover .link-desc {
            opacity: 0.6;
        }

        /* Animation Keyframes */
        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Mobile adjustments */
        @media (max-width: 580px) {
            h1.brand-title { font-size: 3.5rem; }
            .container { padding: 0 1rem; }
        }
    </style>
</head>
<body>

    <!-- The "Flashlight" layer -->
    <div id="spotlight"></div>

    <div class="container">
        <h1 class="brand-title">geltz</h1>

        <nav class="link-list">
            <!-- Add your links here -->
            <a href="https://geltz.github.io/processor" class="link-item" target="_blank">
                processor
            </a>
            
            <a href="https://geltz.github.io/metadata" class="link-item" target="_blank">
                metadata
            </a>
        </nav>
    </div>

    <script>
        // Simple script to track mouse movement for the "Flashlight" effect
        const spotlight = document.getElementById('spotlight');
        let opacitySet = false;

        document.addEventListener('mousemove', (e) => {
            // Update CSS variables with mouse position
            spotlight.style.setProperty('--x', e.clientX + 'px');
            spotlight.style.setProperty('--y', e.clientY + 'px');

            // Reveal the spotlight on first movement
            if (!opacitySet) {
                spotlight.style.opacity = '1';
                opacitySet = true;
            }
        });

        // Optional: Mobile touch support for the effect
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            spotlight.style.setProperty('--x', touch.clientX + 'px');
            spotlight.style.setProperty('--y', touch.clientY + 'px');
            if (!opacitySet) {
                spotlight.style.opacity = '1';
                opacitySet = true;
            }
        });
    </script>
</body>
</html>
