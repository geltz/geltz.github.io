<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geltz</title>
    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-gradient-start: #dfeaf5;
            --bg-gradient-mid: #edf3f8;
            --bg-gradient-end: #f6f9fc;
            
            --color-primary: #3f6c9b;
            --color-primary-light: #5a8fbe;
            --color-accent: #7aa6d4;
            --color-text: #405165;
            
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(63, 108, 155, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at top, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 45%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
            cursor: default;
        }

        /* --- The Flashlight Overlay --- */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            background: radial-gradient(
                600px circle at var(--x, 50%) var(--y, 50%), 
                rgba(255, 255, 255, 0.4), 
                transparent 40%
            );
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ASCII Container --- */
        .ascii-container {
            margin-bottom: 2.5rem; /* Slightly reduced margin */
            position: relative;
            user-select: none; 
            -webkit-user-select: none;
            padding: 1rem; /* Hitbox for the hover effect */
        }

        pre.ascii-art {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            line-height: 0.9;
            
            /* --- Size Updates: Smaller as requested --- */
            font-size: 14px; 
            
            /* Gradient Text Logic */
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-accent) 50%, var(--color-primary) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--color-primary);
            
            animation: shine 8s linear infinite;
            transition: transform 0.3s ease;
            cursor: default;
            white-space: pre; /* Ensures ASCII formatting stays rigid */
        }
        
        /* Subtle scaling on container hover */
        .ascii-container:hover pre.ascii-art {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* --- Link List Styling --- */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .link-item {
            text-decoration: none;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            padding: 1.25rem;
            
            color: var(--color-primary);
            font-weight: 600;
            font-size: 1.1rem;
            
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.85);
            border-color: var(--color-accent);
            transform: translateY(-3px) scale(1.01);
            color: var(--color-primary-light);
            box-shadow: 0 12px 40px rgba(63, 108, 155, 0.15);
        }

        .link-item:active {
            transform: scale(0.98);
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            pre.ascii-art { font-size: 2.8vw; } /* Responsive shrink for mobile */
            .container { padding: 0 1rem; }
        }
        
        @media (min-width: 1200px) {
            pre.ascii-art { font-size: 16px; } /* Cap size on large screens */
        }
    </style>
</head>
<body>

    <div id="spotlight"></div>

    <div class="container">
        
        <!-- ASCII Container with Mouse Events -->
        <div class="ascii-container" id="asciiContainer">
            <pre id="geltz-ascii" class="ascii-art"></pre>
        </div>

        <nav class="link-list">
            <a href="https://geltz.github.io/metadata" class="link-item" target="_blank">
                metadata
            </a>
            <a href="https://geltz.github.io/palette" class="link-item" target="_blank">
                palette
            </a>
            <a href="https://geltz.github.io/processor" class="link-item" target="_blank">
                processor
            </a>
        </nav>
    </div>

    <script>
        // --- 1. Spotlight Effect ---
        const spotlight = document.getElementById('spotlight');
        let opacitySet = false;

        const handleMove = (x, y) => {
            spotlight.style.setProperty('--x', x + 'px');
            spotlight.style.setProperty('--y', y + 'px');
            if (!opacitySet) {
                spotlight.style.opacity = '1';
                opacitySet = true;
            }
        };

        document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);
        });

        // --- 2. Wave Distortion ASCII Logic ---
        
        const baseArt = [
            "geltz"
        ];

        const asciiElement = document.getElementById('geltz-ascii');
        const container = document.getElementById('asciiContainer');

        // Techy symbols to swap during the "wave"
        const chars = "01iI|!/\\><-~=+*"; 
        
        // Render function
        function renderAscii(mouseX = null) {
            let output = "";
            
            // If mouseX is provided, we calculate the distortion
            const rect = asciiElement.getBoundingClientRect();
            
            // Map mouse pixel position to a character column index (approximate)
            // The artwork is approx 31 chars wide.
            const charWidth = rect.width / 31; 
            
            // If mouse is not null, calculate relative X inside the element
            let targetCol = -999;
            if (mouseX !== null) {
                targetCol = Math.floor((mouseX - rect.left) / charWidth);
            }

            baseArt.forEach((line, lineIdx) => {
                let newLine = "";
                
                // Iterate through every character in the line
                for (let i = 0; i < line.length; i++) {
                    const originalChar = line[i];
                    
                    // Distance between current char and the mouse cursor column
                    const dist = Math.abs(i - targetCol);
                    
                    // Wave Logic:
                    // If the character is very close to the mouse (dist < 3), high chance of change.
                    // If it's moderately close (dist < 6), medium chance.
                    // Otherwise, keep original.
                    
                    let noiseChance = 0;
                    if (dist < 2) noiseChance = 0.9;
                    else if (dist < 4) noiseChance = 0.5;
                    else if (dist < 6) noiseChance = 0.1;

                    // Skip empty spaces to keep the silhouette recognizable
                    if (originalChar !== ' ' && Math.random() < noiseChance) {
                        newLine += chars[Math.floor(Math.random() * chars.length)];
                    } else {
                        newLine += originalChar;
                    }
                }
                output += newLine + "\n";
            });

            asciiElement.textContent = output;
        }

        // --- Event Listeners for the Wave ---

        // 1. Mouse Move: Trigger the wave at the specific column
        container.addEventListener('mousemove', (e) => {
            renderAscii(e.clientX);
        });

        // 2. Mouse Leave: Snap back to clean text immediately
        container.addEventListener('mouseleave', () => {
            renderAscii(null);
        });

        // 3. Mobile Touch support (tap and drag)
        container.addEventListener('touchmove', (e) => {
            e.preventDefault(); // prevent scroll while dragging on title
            const touch = e.touches[0];
            renderAscii(touch.clientX);
        }, { passive: false });

        container.addEventListener('touchend', () => {
            renderAscii(null);
        });

        // Initial Render (Clean)
        renderAscii(null);

    </script>
</body>
</html>
